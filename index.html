<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Namariel Fretes</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 25px;
        margin-top: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #1a73e8;
        margin-bottom: 25px;
        font-size: 26px;
    }

    label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
        color: #333;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
    }

    .row {
        display: flex;
        gap: 15px;
        width: 100%;
    }

    .row > div {
        flex: 1;
    }

    .item-box {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        background: #fafafa;
        position: relative;
    }

    .add-btn, .remove-btn {
        background: #1a73e8;
        color: white;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        border: none;
        margin-top: 10px;
    }

    .remove-btn {
        background: #d9534f;
        position: absolute;
        right: 10px;
        top: 10px;
    }

    #addItem {
        margin-top: 20px;
        background: #1a73e8;
    }

    .submit-btn {
        width: 100%;
        margin-top: 25px;
        background: #0e57c5;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
    }

    .city-label {
        font-size: 14px;
        margin-top: 5px;
        color: #1a73e8;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="container">

    <h2>Namariel Fretes - Solicite sua Cotação</h2>

    <div class="row">
        <div>
            <label>CEP Origem</label>
            <input type="text" id="cepOrigem" maxlength="9" onblur="buscarCidade(this, 'cidadeOrigem')" />
            <span id="cidadeOrigem" class="city-label"></span>
        </div>

        <div>
            <label>CEP Destino</label>
            <input type="text" id="cepDestino" maxlength="9" onblur="buscarCidade(this, 'cidadeDestino')" />
            <span id="cidadeDestino" class="city-label"></span>
        </div>
    </div>

    <label>Valor da Mercadoria (R$)</label>
    <input type="text" id="valorMercadoria" oninput="mascaraMoeda(this)" />

    <h3>Itens da Carga</h3>
    <div id="itensContainer"></div>

    <button id="addItem" class="add-btn">Adicionar Item</button>

    <button class="submit-btn">Enviar Cotação</button>

</div>

<script>
/* Máscara de dinheiro */
function mascaraMoeda(input) {
    let value = input.value.replace(/\D/g, "");
    value = (value / 100).toFixed(2) + "";
    value = value.replace(".", ",");
    value = "R$ " + value.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    input.value = value;
}

/* Buscar cidade via API VIACEP */
function buscarCidade(campo, destino) {
    const cep = campo.value.replace(/\D/g, "");

    if (cep.length !== 8) return;

    fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(resp => resp.json())
        .then(data => {
            if (!data.erro) {
                document.getElementById(destino).textContent = data.localidade + " - " + data.uf;
            }
        });
}

/* Adicionar item */
document.getElementById("addItem").addEventListener("click", function (e) {
    e.preventDefault(); // impede recarregar a página

    const container = document.getElementById("itensContainer");

    const div = document.createElement("div");
    div.className = "item-box";

    div.innerHTML = `
        <button class="remove-btn" onclick="this.parentNode.remove()">X</button>

        <label>Quantidade de Volumes</label>
        <input type="number" class="qtd" />

        <div class="row">
            <div>
                <label>Peso (kg)</label>
                <input type="number" class="peso" />
            </div>
            <div>
                <label>Altura (m)</label>
                <input type="number" class="altura" />
            </div>
        </div>

        <div class="row">
            <div>
                <label>Largura (m)</label>
                <input type="number" class="largura" />
            </div>
            <div>
                <label>Comprimento (m)</label>
                <input type="number" class="comprimento" />
            </div>
        </div>
    `;

    container.appendChild(div);
});
</script>

</body>
</html>
