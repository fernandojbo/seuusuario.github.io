<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Namariel Fretes</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: auto;
        background: white;
        padding: 25px;
        margin-top: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #1a73e8;
        margin-bottom: 25px;
        font-size: 26px;
    }

    label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
    }

    .row {
        display: flex;
        gap: 15px;
        width: 100%;
    }

    .row div {
        flex: 1;
    }

    .item-box {
        border: 1px solid #ddd;
        padding: 15px;
        margin-top: 15px;
        border-radius: 10px;
        background: #fafafa;
        position: relative;
    }

    .remove-btn {
        background: #d9534f;
        color: #fff;
        border: none;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
    }

    #addItem {
        margin-top: 20px;
        background: #1a73e8;
        color: #fff;
        border: none;
        padding: 10px 14px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
    }

    .submit-btn {
        width: 100%;
        margin-top: 25px;
        background: #0e57c5;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
    }

    .city-label {
        font-size: 14px;
        font-weight: bold;
        color: #1a73e8;
        margin-top: 5px;
        display: block;
    }
</style>
</head>
<body>

<div class="container">

    <h2>Namariel Fretes - Solicite sua Cotação</h2>

    <div class="row">
        <div>
            <label>CEP Origem</label>
            <input type="text" id="cepOrigem" maxlength="9" onblur="buscarCidade(this, 'cidadeOrigem')">
            <span id="cidadeOrigem" class="city-label"></span>
        </div>

        <div>
            <label>CEP Destino</label>
            <input type="text" id="cepDestino" maxlength="9" onblur="buscarCidade(this, 'cidadeDestino')">
            <span id="cidadeDestino" class="city-label"></span>
        </div>
    </div>

    <label>Valor da Mercadoria (R$)</label>
    <input type="text" id="valorMercadoria" oninput="mascaraMoeda(this)">

    <h3>Itens da Carga</h3>

    <div id="itensContainer"></div>

    <button id="addItem">Adicionar Item</button>

    <button class="submit-btn">Enviar Cotação</button>

</div>

<script>
/* Máscara em formato R$ */
function mascaraMoeda(campo) {
    let v = campo.value.replace(/\D/g, "");
    v = (v / 100).toFixed(2) + "";
    v = v.replace(".", ",");
    v = "R$ " + v.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    campo.value = v;
}

/* Buscar cidade automaticamente */
function buscarCidade(input, destino) {
    const cep = input.value.replace(/\D/g, "");
    if (cep.length !== 8) return;

    fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(r => r.json())
        .then(d => {
            if (!d.erro) {
                document.getElementById(destino).textContent =
                    `${d.localidade} - ${d.uf}`;
            }
        });
}

/* Adicionar itens sem recarregar */
document.getElementById("addItem").addEventListener("click", function (e) {
    e.preventDefault();

    const div = document.createElement("div");
    div.className = "item-box";

    div.innerHTML = `
        <button class="remove-btn" onclick="this.parentNode.remove()">X</button>

        <label>Quantidade de Volumes</label>
        <input type="number" class="qtd">

        <div class="row">
            <div>
                <label>Peso (kg)</label>
                <input type="number" class="peso">
            </div>
            <div>
                <label>Altura (m)</label>
                <input type="number" class="altura">
            </div>
        </div>

        <div class="row">
            <div>
                <label>Largura (m)</label>
                <input type="number" class="largura">
            </div>
            <div>
                <label>Comprimento (m)</label>
                <input type="number" class="comprimento">
            </div>
        </div>
    `;

    document.getElementById("itensContainer").appendChild(div);
});
</script>

</body>
</html>
