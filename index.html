<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Central Frete</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f6f9fc; }
    h1 { color: #004AAD; }
    .box { background: #fff; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #004AAD; color: #fff; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Calcule seu frete</h1>

  <div class="box">
    <input placeholder="CEP de origem" />
    <input placeholder="CEP de destino" />
    <input placeholder="Peso (kg)" />
    <input placeholder="Altura (cm)" />
    <input placeholder="Largura (cm)" />
    <input placeholder="Comprimento (cm)" />
    <button>Calcular Frete</button>
  </div>

  <p style="margin-top:20px; text-align:center; color:#555;">
    © Central Frete — Seu cálculo rápido de logística
  </p>
</body>
</html>
